<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="Apellido" id="apellido">
        <label for=""></label><br><br>
        <label for="modalidad">Modalidad de Cursada:</label>
        <input type="radio" name="On-Demand" id="on-demand">
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="En vivo" id="en-vivo">
        <label for="en-vivo">En vivo</label><br><br>
        <label for="correo">Correo:</label>
        <input type="email" name="email" id="email"><br><br>
        <input type="checkbox" name="notificaciones" id="notificaciones">
        <label for="notificaciones">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br><br>
        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
